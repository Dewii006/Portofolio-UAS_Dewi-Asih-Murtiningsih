<style>
.container {

    gap: 20px;
    padding: 20px;
    
}

.left {
    flex: 3;
    display: flex;
    flex-direction: column;

.asset {
   
    position: relative;
    height: 450px;

    position: absolute;
    width: 100%;
    height: 100%;

    position: absolute;
    bottom: -2.5px;
    left: 50px;

}
.foto-2 {
    z-index: 2;
    transform: scale(0.7); 
    bottom: -4px;
    right: 170px;
}
.foto-3 {
    z-index: 3; 
    bottom: -10px;
    left: 250px;
    transform: scale(1.1);
}

    <div class="left">
        <div class="asset">
            <img class="foto-1" src="asset1/folder1.png">
