<html>
<body>
<style>
.container {
    display: flex;
    gap: 20px;
    padding: 20px;
    
}

.left {
    flex: 3;
    display: flex;
    flex-direction: column;
    
}
.asset {
   
    position: relative;
    height: 450px;
    width: 100%;
    border-radius: 20px;
    overflow: hidden;
}
.asset img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.foto-1 {
    z-index: 1; 
    position: absolute;
    bottom: -2.5px;
    left: 50px;
    transform: scale(2);
}
.foto-2 {
    z-index: 2;
    transform: scale(0.7); 
    bottom: -4px;
    right: 170px;
}
.foto-3 {
    z-index: 3; 
    bottom: -10px;
    left: 250px;
    transform: scale(1.1);
}
.text-3 {
    position: absolute;
    z-index: 10; /* biar di atas gambar */
    top: 170px;   /* atur posisi ke atas */
    right: 200px; /* atur ke kanan */
    font-size: 15px;
    font-weight: 700;
    color: #0f57c2; /* warna teks */
    text-align: left; /* rata kanan kiri */
    line-height: 1.4; /* biar rapi */
     max-width: 300px; 
    text-shadow: 0 2px 4px rgba(0,0,0,0.4); /* biar kebaca */
    font-family: 'Segoe UI', sans-serif;
}
.focus-in-expand {
    animation: focus-in-expand 1s cubic-bezier(.25,.46,.45,.94) both;
}

@keyframes focus-in-expand {
    0% {
        letter-spacing: -.5em;
        filter: blur(12px);
        opacity: 0;
    }
    100% {
        filter: blur(0);
        opacity: 1;
    }
}


    </style>
    <div class="container">
    <div class="left">
        <div class="asset">
            <img class="foto-1" src="asset1/folder1.png">
            <img class="foto-2" src="asset1/font asset.png">
            <img class="foto-3" src="asset1/card.png">
            <p class="text-3  focus-in-expand"> I'm Dewi Asih Murtiningsih, Mahasiswa Sistem Informasi.
Selamat datang di portofolioku,
tempat aku mengembangkan ide menjadi proyek nyata</p>

        </div>
</body>
</html>
