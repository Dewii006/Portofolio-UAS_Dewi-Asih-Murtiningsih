<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  color: #1e1e1e;
}

/* ================= CONTAINER ================= */
.contact-container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
  animation: fadeUp 1s ease;
}

/* ================= HEADER ================= */
.contact-header {
  text-align: center;
  margin-bottom: 60px;
}

.contact-header h1 {
  font-size: 40px;
  margin-bottom: 10px;
}

.contact-header p {
  max-width: 600px;
  margin: auto;
  color: #555;
  line-height: 1.6;
}

/* ================= GRID ================= */
.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

/* ================= CARD ================= */
.contact-card {
  background: #3b6cff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.08);
  opacity: 0;
  transform: translateY(40px);
  transition: .6s ease;
}

.contact-card.show {
  opacity: 1;
  transform: translateY(0);
}

.contact-card h2 {
  margin-top: 0;
  margin-bottom: 20px;
  color: aliceblue;
}

/* ================= INFO LIST ================= */
.contact-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  border-radius: 14px;
  background: white;
  cursor: pointer;
  transition: .3s ease;
}

.contact-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 25px rgba(59,108,255,.25);
}

.contact-icon {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #3b6cff;
}

.contact-icon svg {
  width: 22px;
  fill: white;
}

.contact-text span {
  display: block;
  font-size: 13px;
  color: #666;
}

.contact-text strong {
  font-size: 15px;
}

/* ================= FORM ================= */
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.contact-form textarea {
  resize: none;
  height: 120px;
}

.contact-form button {
  padding: 14px 20px;
  border: none;
  border-radius: 14px;
  background: #ffad2e;
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: .3s;
}

.contact-form button:hover {
  background: #2f57d8;
}

/* ================= FOOTER ================= */
.contact-footer {
  text-align: center;
  margin-top: 60px;
  font-size: 14px;
  color: #666;
}

/* ================= ANIMATION ================= */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .contact-header h1 {
    font-size: 30px;
  }

  .contact-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<script>
const cards = document.querySelectorAll('.reveal');

function revealOnScroll() {
  cards.forEach(card => {
    if (card.getBoundingClientRect().top < window.innerHeight - 100) {
      card.classList.add('show');
    }
  });
}

window.addEventListener('scroll', revealOnScroll);
revealOnScroll();
</script>
